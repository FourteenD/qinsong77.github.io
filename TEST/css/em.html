<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>em&rem</title>
  <style>
    .p1 {
      font-size: 16px;
      line-height: 32px;
    }

    .s1 {
      font-size: 2em;
    }

    .s2 {
      font-size: 2em;
      line-height: 2em;
    }

    .p2 {
      font-size: 16px;
      line-height: 2;
    }

    .s5 {
      font-size: 2em;
    }

    .s6 {
      font-size: 2em;
      line-height: 2em;
    }
  </style>
  <style type="text/css">
    .box {
      width: 100px;
      height: 2000px;
      text-align: center;
      border: 10px solid black;
      padding: 15px;
      box-sizing: content-box;
      overflow: scroll;
    }
    .box2 {
      width: 200px;
      height: 200px;
      text-align: center;
      border: 10px solid black;
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="box">
  <p>12121212222222222222222222222222222222222222222222222</p>
</div>
<div class="box2"></div>
<div class="p1">
  <div class="s1">1</div>
  <div class="s2">1</div>
</div>
<div class="p2">
  <div class="s5">1</div>
  <div class="s6">1</div>
</div>
<script>
  let box = document.querySelector('.box')
  console.log(box.clientHeight)
  console.log(box.offsetHeight)
  console.log(box.scrollHeight)
</script>
</body>
</html>
