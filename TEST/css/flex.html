<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>flex</title>
</head>
<style>
   .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      /*align-items: center;*/
      height: 1600px;
   }
   .container > div {
      width: 100px;
      height: 200px;
      background: #42b983;
      border: 1px solid #3a5169;
   }
</style>
<body>
<div class="container">
   <div>1</div>
   <div>1</div>
   <div>1</div>
   <div>1</div>
</div>
</body>
</html>
