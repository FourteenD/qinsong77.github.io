<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .list-view {
    border: 1px solid cadetblue;
    position: relative;
    overflow: auto;
    background: #e7c000;
    height: 500px;
  }
  .list-view-scroll, .list-view-content {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
  }
  .list-view-scroll {
    height: 9000px;
    background: #42b983;
    z-index: -1;
  }
  .list-view-content {
    background: #3a5169;
  }
</style>
<body>
  
  <div class="list-view">
    <div class="list-view-scroll"></div>
    <div class="list-view-content"></div>
  </div>

</body>
</html>
